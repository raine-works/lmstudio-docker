name: Build and Publish Docker Image

on:
  push:
    branches: ["master"]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  GITHUB_USERNAME: raine-works

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read package info
        id: pkg
        run: |
          echo "name=$(jq -r .name package.json)" >> "$GITHUB_OUTPUT"
          echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ steps.pkg.outputs.name }}:latest
            ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ steps.pkg.outputs.name }}:${{ steps.pkg.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify push success
        run: |
          echo "Docker image built and pushed successfully"
          echo "Tags pushed:"
          echo "  ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ steps.pkg.outputs.name }}:latest"
          echo "  ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ steps.pkg.outputs.name }}:${{ steps.pkg.outputs.version }}"
